plugins {
	id 'org.springframework.boot' version '2.6.7'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'com.moowork.node' version '1.3.1'
}

group = 'com.foxtech'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	runtimeOnly project(':task-fox-ui')
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// https://mvnrepository.com/artifact/org.springframework.data/spring-data-jpa
	implementation 'org.springframework.data:spring-data-jpa:2.7.0'
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	implementation 'mysql:mysql-connector-java:8.0.29'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

task copyWebApp(type: Copy) {
	from "$rootDir/task-fox-ui/build"
	into "$rootDir/build/resources/main/static/."
}

logger.info("===================================")
logger.info("$rootDir")
logger.info("===================================")

bootJar.dependsOn(copyWebApp)
compileJava.dependsOn ":task-fox-ui:build"

tasks.named('test') {
	useJUnitPlatform()
}
